
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1920x1080,auto,1



# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hypridle
exec-once = hyprpaper
exec-once = waybar
exec-once = swaync
exec-once = udiskie
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = ~/.config/hypr/open_scratchpad.sh
exec-once = ~/.config/hypr/portals.sh
exec-once = blueman-applet
exec-once = nm-applet
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = ~/.config/eww/todos/todo_widget
exec-once = hyprpm reload -n

# Source a file (multi-file configs)
source = ~/.config/hypr/colors.conf
source = ~/.config/hypr/plugins.conf

# Set programs that you use
$terminal = kitty
$fileManager = kitty -e lf
# $menu = wofi --show drun
$menu = bemenu-run -H 30

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 3
    col.active_border = $pcol1
    col.inactive_border = $bcol

    layout = master

    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2

    blur {
        enabled = true
        size = 4
        passes = 2
    }

    shadow {
	enabled = yes
	range = 4
	render_power = 3
	color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 6, default, slidefade -10%
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,in
    kb_variant = ,hin-kagapa
    kb_model =
    kb_options = grp_led:scroll,grp:menu_toggle
    kb_rules =

    follow_mouse = 2
    mouse_refocus = 1
    accel_profile = adaptive

    touchpad {
        natural_scroll = yes
        drag_lock = true
        tap-and-drag = true
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more

    # bind = $mainMod, z, swapwithmaster,
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

binds{
    workspace_back_and_forth = true
    allow_workspace_cycles = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrulev2 =	workspace 10, class:qutebrowser

windowrulev2 =	workspace 2, class:Gimp

windowrulev2 =	workspace 9, class:.*:btop$

windowrulev2 =	workspace 6, class:.*:Music$

windowrulev2 =	workspace 8, class:.*:Mail$

windowrulev2 =	workspace 7, class:.*:nvim$

windowrulev2 =	workspace 5, class:.*:Calendar$

windowrulev2 =	workspace special:notepad, title:Notepad
windowrulev2 =	float, title:Notepad
windowrulev2 =	move 0.5% 3.5%, title:Notepad
windowrulev2 =	size 40% 95.5%, title:Notepad
windowrulev2 =	float, class:Waydroid
windowrulev2 =	float, class:waydroid.*
windowrulev2 =	float, class:waydroid.org.tasks
windowrulev2 =	size 515 881, class:waydroid.*

windowrulev2 =	float, class:.*::file_picker
windowrulev2 =	float, class:hyprland-share-picker
windowrulev2 =	size 60% 60%, class:.*::file_picker
windowrulev2 =	move 20% 20%, class:.*::file_picker

# windowrulev2 =	size 515 881, class:waydroid.org.tasks
# windowrulev2 =	size 515 881, class:waydroid.org.decsync.cc

windowrulev2 =	float, class:float*
windowrulev2 =	size 515 300, title:New Task
# windowrulev2 =	, class:Alacritty:Mixer
# windowrulev2 =	, class:NoBlur:cava

windowrulev2 =	float, class:Matplotlib

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

bind = , Print, exec, screenshot screen
bind = Shift, Print, exec, screenshot select
bind = Ctrl, Print, exec, screenshot window
bind = Shift Ctrl, Print, exec, screenshot select_window

bind = $mainMod Shift, D, exec, $menu

bind = $mainMod, W, killactive, 
bind = $mainMod Ctrl, Q, exit, 
bind = $mainMod Shift, r, exec, ~/.config/hypr/reload.sh

# Layout and window management
bind = $mainMod, f, fullscreen
bind = $mainMod, m, fullscreen, 1
bind = $mainMod, i, exec, ~/.config/hypr/togglefocus.sh
bind = $mainMod Shift, I, togglefloating

# Move focus with mainMod + arrow keys
bind = $mainMod, k, exec, ~/.config/hypr/cyclenext.sh prev
bind = $mainMod, j, exec, ~/.config/hypr/cyclenext.sh
binde = $mainMod, h, resizeactive, -20 0
binde = $mainMod, l, resizeactive, 20 0

bind = $mainMod Shift, H, layoutmsg, addmaster
bind = $mainMod Shift, J, layoutmsg, swapnext
bind = $mainMod Shift, K, layoutmsg, swapprev
bind = $mainMod Shift, L, layoutmsg, removemaster

bind = Ctrl Alt, Left, workspace, -1
bind = Ctrl Alt, Right, workspace, +1
bind = $mainMod, Z, layoutmsg, swapwithmaster

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, Tab, workspace, previous

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT, Tab, movetoworkspacesilent, previous

# Example special workspace (scratchpad)

bind = $mainMod, Escape, togglespecialworkspace, notepad
bind = $mainMod SHIFT, Escape, movetoworkspace, special:notepad

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# App keybinding
bind = $mainMod, Return, exec, $terminal
bind = $mainMod Shift, Return, exec, alacritty
bind = $mainMod, a, exec, wofi --show drun
bind = $mainMod, p, exec, wofi-pass; passwd="$(wl-paste)"; cliphist delete-query "$passwd"; sleep 45; wl-copy "Password cleared"; notify-send "Password cleared"
bind = $mainMod, Insert, exec, wofi-emoji
bind = $mainMod, v, exec, entry="$(cliphist list | rofi -dmenu -display-columns 2 -kb-custom-1 'Alt+d')"; if [ "$?" -eq 0 ]; then echo "$entry" | cliphist decode | wl-copy; else  echo "$entry" | cliphist delete; fi

bind = $mainMod Shift, x, exec, $fileManager
bind = $mainMod Shift, z, exec, kitty --class="Kitty:Files" -T "File Manager (yazi)" -e "yazi"
bind = $mainMod Shift, t, exec, kitty --class="Kitty:btop" -T "System Monitor (btop)" -e "btop"
bind = $mainMod Shift, v, exec, kitty --class="Kitty:nvim" -T "Neovim" -e "nvim"
bind = $mainMod Shift, m, exec, kitty --class="Kitty:Mail" -T "Email (neomutt)" -e "neomutt"
bind = $mainMod Shift, p, exec, kitty --class="Kitty:Music" -T "Music Player (ncmpcpp)" -e "ncmpcpp"
bind = $mainMod Shift, c, exec, kitty --class="Kitty:Calendar" -T "Calendar (calcurse)" -e "calcurse"

bind = $mainMod, r, exec, /home/sbdaule/.local/bin/readpdf

bind = $mainMod Shift, n, exec, qutebrowser
bind = $mainMod Shift, b, exec, brave
bind = $mainMod Shift, f, exec, pcmanfm

bind = $mainMod, F4, exec, wlogout
bind = , F1, exec, wlogout --layout ~/.config/wlogout/main.layout --css ~/.config/wlogout/style.css

# Media keys
binde = $mainMod, Apostrophe, exec, pactl set-sink-volume @DEFAULT_SINK@ +01%
binde = $mainMod Shift, Apostrophe, exec, pactl set-sink-volume @DEFAULT_SINK@ -01%
bindle = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +01%
bindle = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -01%

bind = $mainMod, Backslash, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = $mainMod Shift, Backslash, exec, playerctl play-pause
bindl = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindl = , XF86AudioPause, exec, playerctl play-pause

binde = $mainMod, BracketLeft, exec, playerctl position 5-
bind = $mainMod Shift, BracketLeft, exec, playerctl previous
bind = $mainMod Ctrl, BracketLeft, exec, playerctld unshift

binde = $mainMod, BracketRight, exec, playerctl position 5+
bind = $mainMod Shift, BracketRight, exec, playerctl next
bind = $mainMod Ctrl, BracketRight, exec, playerctld shift
 # 	{ MODKEY|ControlMask,     XK_backslash,    spawn,          {.v = audioMixer } },

# Brightness keys
binde = $mainMod, Semicolon, exec, brillo -q -A 0.5
binde = $mainMod Shift, Semicolon, exec, brillo -q -U 0.5
bindle = , XF86MonBrightnessUp, exec, brillo -q -A 0.5
bindle = , XF86MonBrightnessDown, exec, brillo -q -U 0.5

# Notification keys
bind = $mainMod, Backspace, exec, swaync-client -t
bind = $mainMod, Minus, exec, swaync-client --close-latest
bind = $mainMod Shift, Minus, exec, swaync-client --close-all
bind = $mainMod Shift, Minus, exec, swaync-client --close-all
