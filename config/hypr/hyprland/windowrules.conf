
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrulev2 =	workspace 10, class:qutebrowser

windowrulev2 =	workspace 2, class:Gimp

windowrulev2 =	workspace 9, class:.*:btop$

windowrulev2 =	workspace 6, class:.*:Music$

windowrulev2 =	workspace 8, class:.*:Mail$

windowrulev2 =	workspace 7, class:.*:nvim$

windowrulev2 =	workspace 5, class:.*:Calendar$

# Notepad
windowrulev2 =	workspace special:notepad, title:Notepad
windowrulev2 =	float, title:Notepad
windowrulev2 =	move 0.5% 3.5%, title:Notepad
windowrulev2 =	size 40% 95.5%, title:Notepad

# Waydroid
windowrulev2 =	float, class:Waydroid
windowrulev2 =	float, class:waydroid.*
windowrulev2 =	float, class:waydroid.org.tasks
windowrulev2 =	size 515 881, class:waydroid.*

# File picker
windowrulev2 =	float, class:.*::file_picker
windowrulev2 =	float, class:hyprland-share-picker
windowrulev2 =	size 60% 60%, class:.*::file_picker
windowrulev2 =	move 20% 20%, class:.*::file_picker

# windowrulev2 =	size 515 881, class:waydroid.org.tasks
# windowrulev2 =	size 515 881, class:waydroid.org.decsync.cc

windowrulev2 =	float, title:float.*
windowrulev2 =	float, class:float.*

# Put general move rule first so others can override it
windowrulev2 =	move 20% 20%, class:float:.*

windowrulev2 =	size 80% 80%, class:float:fzcoll
windowrulev2 =	move 10% 10%, class:float:fzcoll

windowrulev2 =	size 515 300, title:New Task
# Put general resize rule at last to avoid it from masking others
windowrulev2 =	size 60% 60%, class:float:.*

windowrulev2 =	float, class:Matplotlib

