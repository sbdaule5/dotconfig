# Execute your favorite apps at launch
exec-once = hypridle
exec-once = hyprpaper
exec-once = waybar
exec-once = swaync
exec-once = udiskie
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = ~/.config/hypr/scripts/open_scratchpad.sh
exec-once = ~/.config/hypr/scripts/portals.sh
exec-once = ~/.config/hypr/scripts/gpg-keys.sh unlock
exec-once = sleep 5 && blueman-applet
exec-once = nm-applet
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = ~/.config/eww/todos/todo_widget
exec-once = hyprpm reload -n
exec-once = ~/projects/109.quick-share-desktop/target/release/quick-share-desktop
